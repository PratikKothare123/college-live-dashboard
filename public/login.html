<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="google-site-verification" content="yhAjuKIF6bOgBrMTDMH7biP_xCIeyBTRVbiJPSvrF7w" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  
  <title>Login with OTP</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f6f8;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .container {
      background: #fff;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      width: 320px;
      text-align: center;
    }
    input {
      width: 90%;
      padding: 10px;
      margin: 10px 0;
      border-radius: 5px;
      border: 1px solid #ccc;
      font-size: 15px;
    }
    button {
      width: 95%;
      padding: 10px;
      margin: 10px 0;
      background: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
    }
    button:hover {
      background: #0056b3;
    }
    .status {
      margin-top: 15px;
      color: #333;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>üì± Login with Phone Number</h2>
    <input id="phone" placeholder="+91XXXXXXXXXX" type="tel" />
    <button onclick="sendOTP()">Send OTP</button>

    <input id="otp" placeholder="Enter OTP" type="number" />
    <button onclick="verifyOTP()">Verify OTP</button>

    <div class="status" id="status"></div>
  </div>

  <script>
    
    const BACKEND_URL = "https://college-live-dashboard.onrender.com"; 

 
    function showMessage(msg, isError = false) {
      const status = document.getElementById("status");
      status.style.color = isError ? "red" : "green";
      status.textContent = msg;
    }

    async function sendOTP() {
      const phone = document.getElementById("phone").value.trim();

      if (!phone.startsWith("+91") || phone.length < 10) {
        showMessage("‚ö†Ô∏è Please enter a valid phone number (e.g., +919876543210)", true);
        return;
      }

      showMessage("‚è≥ Sending OTP...");

      try {
        const res = await fetch(`${BACKEND_URL}/send-otp`, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ phone })
        });

        const data = await res.json();
        if (data.success) {
          showMessage("‚úÖ OTP sent successfully!");
        } else {
          showMessage("‚ùå Failed to send OTP: " + (data.message || "Unknown error"), true);
        }
      } catch (err) {
        console.error(err);
        showMessage("‚ùå Server error: Please check your backend connection.", true);
      }
    }

    async function verifyOTP() {
      const phone = document.getElementById("phone").value.trim();
      const otp = document.getElementById("otp").value.trim();

      if (!otp) {
        showMessage("‚ö†Ô∏è Please enter the OTP received on your phone.", true);
        return;
      }

      showMessage("‚è≥ Verifying OTP...");

      try {
        const res = await fetch(`${BACKEND_URL}/verify-otp`, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ phone, otp })
        });

        const data = await res.json();

        if (data.success) {
          showMessage("‚úÖ Login successful!");
          localStorage.setItem("userPhone", phone);
          setTimeout(() => window.location.href = "index.html", 1200);
        } else {
          showMessage("‚ùå Invalid OTP. Please try again.", true);
        }
      } catch (err) {
        console.error(err);
        showMessage("‚ùå Server error: Please check your backend connection.", true);
      }
    }
  </script>
</body>
</html>
