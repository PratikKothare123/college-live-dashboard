<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>üì¢ Notices - College Dashboard</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f8fafc;
      padding: 20px;
    }
    h2 {
      color: #2c3e50;
      text-align: center;
    }
    textarea {
      width: 100%;
      height: 150px;
      margin-top: 15px;
      padding: 10px;
      font-size: 16px;
      border-radius: 8px;
      border: 1px solid #ccc;
    }
    button {
      margin-top: 15px;
      padding: 10px 20px;
      font-size: 16px;
      border: none;
      background: #007bff;
      color: white;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background: #0056b3;
    }
    .data-box {
      margin-top: 20px;
      background: white;
      padding: 15px;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }
  </style>
</head>
<body>
  <h2>üì¢ College Notices</h2>
  <textarea id="noticeInput" placeholder="Enter new notice here..."></textarea>
  <button id="updateBtn">Update Notice</button>

  <div class="data-box">
    <h3>Latest Notice:</h3>
    <p id="noticeDisplay">Loading...</p>
  </div>

  <button onclick="window.location.href='index.html'">üè† Back to Dashboard</button>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-app.js";
    import { getDatabase, ref, set, onValue } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-database.js";
    import { firebaseConfig } from "./script/firebaseConfig.js";

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    const noticeRef = ref(db, "notices");

    // Update notice
    document.getElementById("updateBtn").addEventListener("click", async () => {
      const notice = document.getElementById("noticeInput").value.trim();
      if (notice) {
        await set(noticeRef, notice);
        alert("‚úÖ Notice updated successfully!");
      } else {
        alert("‚ö†Ô∏è Please enter a notice before updating.");
      }
    });

    // Display live updates
    onValue(noticeRef, (snapshot) => {
      const val = snapshot.val();
      document.getElementById("noticeDisplay").innerText = val ? val : "No notice available.";
    });
  </script>
</body>
</html>
