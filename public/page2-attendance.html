<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ğŸ“‹ Attendance - College Dashboard</title>
  <style>
    body { font-family: Arial; background: #f8fafc; padding: 20px; }
    h2 { text-align: center; color: #2c3e50; }
    input, button { margin: 10px; padding: 10px; font-size: 16px; border-radius: 5px; border: 1px solid #ccc; }
    button { background: #007bff; color: white; border: none; cursor: pointer; }
    button:hover { background: #0056b3; }
    .data-box { margin-top: 20px; background: white; padding: 15px; border-radius: 8px; box-shadow: 0 2px 6px rgba(0,0,0,0.1); }
  </style>
</head>
<body>
  <h2>ğŸ“‹ Student Attendance</h2>
  <input id="attendanceInput" placeholder="Enter attendance info (e.g., 'Class A - 85%')" />
  <button id="updateBtn">Update Attendance</button>

  <div class="data-box">
    <h3>Current Attendance:</h3>
    <p id="attendanceDisplay">Loading...</p>
  </div>
  <button onclick="window.location.href='index.html'">ğŸ  Back to Dashboard</button>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-app.js";
    import { getDatabase, ref, set, onValue } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-database.js";
    import { firebaseConfig } from "./script/firebaseConfig.js";

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    const attendanceRef = ref(db, "attendance");

    document.getElementById("updateBtn").addEventListener("click", async () => {
      const data = document.getElementById("attendanceInput").value.trim();
      if (data) {
        await set(attendanceRef, data);
        alert("âœ… Attendance updated successfully!");
      }
    });

    onValue(attendanceRef, (snapshot) => {
      const val = snapshot.val();
      document.getElementById("attendanceDisplay").innerText = val ? val : "No attendance data yet.";
    });
  </script>
</body>
</html>
