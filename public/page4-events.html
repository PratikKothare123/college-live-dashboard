<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ğŸ‰ Events - College Dashboard</title>
  <style>
    body { font-family: Arial, sans-serif; background: #f8fafc; padding: 20px; }
    h2 { text-align: center; color: #2c3e50; }
    textarea { width: 100%; height: 150px; margin-top: 15px; padding: 10px; font-size: 16px; border-radius: 8px; border: 1px solid #ccc; }
    button { margin-top: 15px; padding: 10px 20px; font-size: 16px; border: none; background: #28a745; color: white; border-radius: 5px; cursor: pointer; }
    button:hover { background: #218838; }
    .data-box { margin-top: 20px; background: white; padding: 15px; border-radius: 8px; box-shadow: 0 2px 6px rgba(0,0,0,0.1); }
  </style>
</head>
<body>
  <h2>ğŸ‰ College Events</h2>
  <textarea id="eventsInput" placeholder="Enter upcoming event details (e.g., 'Tech Fest on 20th Nov')..."></textarea>
  <button id="updateBtn">Update Events</button>

  <div class="data-box">
    <h3>Upcoming Events:</h3>
    <p id="eventsDisplay">Loading...</p>
  </div>

  <button onclick="window.location.href='index.html'">ğŸ  Back to Dashboard</button>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-app.js";
    import { getDatabase, ref, set, onValue } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-database.js";
    import { firebaseConfig } from "./script/firebaseConfig.js";

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    const eventsRef = ref(db, "events");

    // Update events info
    document.getElementById("updateBtn").addEventListener("click", async () => {
      const data = document.getElementById("eventsInput").value.trim();
      if (data) {
        await set(eventsRef, data);
        alert("âœ… Events updated successfully!");
      } else {
        alert("âš ï¸ Please enter event details before updating.");
      }
    });

    // Display real-time events info
    onValue(eventsRef, (snapshot) => {
      const val = snapshot.val();
      document.getElementById("eventsDisplay").innerText = val ? val : "No events listed yet.";
    });
  </script>
</body>
</html>
