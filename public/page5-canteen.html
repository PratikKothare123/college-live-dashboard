<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>üç¥ Canteen - College Dashboard</title>
  <style>
    body { font-family: Arial, sans-serif; background: #f8fafc; padding: 20px; }
    h2 { text-align: center; color: #2c3e50; }
    textarea { width: 100%; height: 150px; margin-top: 15px; padding: 10px; font-size: 16px; border-radius: 8px; border: 1px solid #ccc; }
    button { margin-top: 15px; padding: 10px 20px; font-size: 16px; border: none; background: #ff9800; color: white; border-radius: 5px; cursor: pointer; }
    button:hover { background: #e68900; }
    .data-box { margin-top: 20px; background: white; padding: 15px; border-radius: 8px; box-shadow: 0 2px 6px rgba(0,0,0,0.1); }
  </style>
</head>
<body>
  <h2>üç¥ College Canteen Menu</h2>
  <textarea id="canteenInput" placeholder="Enter today‚Äôs menu or canteen notice..."></textarea>
  <button id="updateBtn">Update Canteen Info</button>

  <div class="data-box">
    <h3>Today's Menu:</h3>
    <p id="canteenDisplay">Loading...</p>
  </div>

  <button onclick="window.location.href='index.html'">üè† Back to Dashboard</button>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-app.js";
    import { getDatabase, ref, set, onValue } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-database.js";
    import { firebaseConfig } from "./script/firebaseConfig.js";

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    const canteenRef = ref(db, "canteen");

    // Update canteen info
    document.getElementById("updateBtn").addEventListener("click", async () => {
      const data = document.getElementById("canteenInput").value.trim();
      if (data) {
        await set(canteenRef, data);
        alert("‚úÖ Canteen info updated successfully!");
      } else {
        alert("‚ö†Ô∏è Please enter canteen data before updating.");
      }
    });

    // Display real-time canteen data
    onValue(canteenRef, (snapshot) => {
      const val = snapshot.val();
      document.getElementById("canteenDisplay").innerText = val ? val : "No canteen data available.";
    });
  </script>
</body>
</html>
